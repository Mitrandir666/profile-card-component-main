<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Raleway:wght@700&display=swap" rel="stylesheet">

  
</head>
<body>
  <div id="main-container">
    
      <div id="top-image"></div>
      <div id="bottom-image"></div>
    
    <div id="content">
      <div id="buble-image">
        <img id="card-image" src="./images/bg-pattern-card.svg" alt="main card background image">
      </div>
      <div id="victor-head">
        <img id="user-avatar" src="./images/image-victor.jpg" alt="victor crest avatar">
      </div>
      <p id="user-name"><b>Victor Crest</b> <span id="age">26</span></p>
      <p id="city">London</p>
      <div id="flex-container-for-bottom-items">
        <div id="left-side">
          <p class="qty">80K</p>
          <p id="followers">Followers</p>
        </div>
        <div id="middle">  
          <p class="qty">803K</p>
          <p id="likes">Likes</p>
        </div>
        <div id="right-side">  
          <p class="qty">1.4K</p>
          <p id="photos">Photos</p>
        </div>
      </div>
    </div>
    
   
  </div>
</body>
</html>
